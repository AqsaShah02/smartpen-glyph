    <div class="login-page">
      <div class="login-page-inner">
        <div class="frame-parent3">

                <div class="login2">Login</div>
                <div class="glad-youre-back">Glad youâ€™re back.!</div>
              </div>
              <div class="credentials">
                <div class="username">
                  <div class="email">Email</div>
                </div>
                <div class="password-rem">
                  <div class="password">
                    <div class="password1">Password</div>
                    <img
                      class="closed-eye-icon"

                      src="./public/closed-eye.svg"

                  </div>
                  <div class="remember">

                    />

                    <div class="remember-me">Remember me</div>
                  </div>
                </div>
                <div class="login-bt-fp">
                  <div class="login3">
                    <div class="login4" id="loginText">Login</div>

                  <div class="forgot-password">Forgot password ?</div>

            <div class="other-logins">

          <div class="customer-care-wrapper">

              <div class="terms-conditions-wrapper">
                <div class="terms-conditions">Terms & Conditions</div>
              </div>
              <div class="support-wrapper">
                <div class="support3">Support</div>

              <div class="customer-care-container">
                <div class="customer-care1">Customer Care</div>

    <script>
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./dsahboard.html";
        });
      }
      </script>
