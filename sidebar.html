  <body>
    <div class="sidebar">
      <div class="content3">
        <div class="user">

        <div class="menu4">

            <div class="items">
              <div class="line">

                  <img class="inbox-icon" alt="" src="./public/inbox.svg" />

              </div>
              <div class="line1" id="popuplineContainer1">

                <div class="left5">
                  <img
                    class="dashboard-customize-icon"

                  />

                  <img
                    class="templates-icon"
                    alt=""
                    src="./public/templates.svg"
                  />
                </div>
                <div class="counter2">
                  <div class="badge2">10K</div>
                </div>
              </div>
              <div class="line3">
                <div class="left6">
                  <img
                    class="data-usage-icon"

                  <img
                    class="connect-glyph-icon"

                    src="./public/connect-glyph.svg"

                <div class="counter3">

                <div class="left7">
                  <img

                  <div class="badge4">2</div>

                    src="./public/settings.svg"

    <script>
      var popupleftContainer = document.getElementById("popupleftContainer");
      if (popupleftContainer) {
        popupleftContainer.addEventListener("click", function (e) {
          window.location.href = "./r-e-a-l-t-i-m-e-d-a-t-a-p-a-g-e.html";
        });

      var popuplineContainer1 = document.getElementById("popuplineContainer1");
      if (popuplineContainer1) {
        popuplineContainer1.addEventListener("click", function (e) {
          window.location.href = "./s-a-v-e-d-n-o-t-e-s.html";
        });
      }
      
      var popupseeInfoText = document.getElementById("popupseeInfoText");
      if (popupseeInfoText) {
        popupseeInfoText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
