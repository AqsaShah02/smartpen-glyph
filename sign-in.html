<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Serif:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poller One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Prosto One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Sans:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,400;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Post No Bills Jaffna ExtraBold:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-in14">
      <div class="background">
        <img
          class="background-image-icon"
          alt=""
          src="./public/background-image@2x.png"
        />

        <div class="fade"></div>
      </div>
      <div class="continue-with">
        <div class="or-continue-with">Or continue with</div>
      </div>
      <div class="terms">
        <div class="by-registering-you-container">
          <span>By registering you with our </span>
          <span class="terms-and-conditions">Terms and Conditions</span>
        </div>
      </div>
      <div class="buttons">
        <img class="card-icon" alt="" src="./public/card.svg" />

        <div class="buttons-inner">
          <div class="group-container">
            <img class="frame-item" alt="" src="./public/group-1431.svg" />

            <div class="facebook">Facebook</div>
          </div>
        </div>
      </div>
      <div class="buttons1">
        <img class="card-icon1" alt="" src="./public/card.svg" />

        <div class="group-parent1">
          <img class="frame-inner" alt="" src="./public/group-1432.svg" />

          <div class="google">Google</div>
        </div>
      </div>
      <div class="email-input">
        <img class="input-icon" alt="" src="./public/input.svg" />

        <div class="enter-your-email">enter your email...</div>
      </div>
      <div class="signup-button">
        <div class="signup-button-child"></div>
        <div class="sign-up1" id="signUpText">Sign up</div>
      </div>
      <img class="seperator-icon" alt="" src="./public/seperator.svg" />

      <b class="subtitle">Sign in with email address</b>
      <div class="email-input1">
        <img class="input-icon1" alt="" src="./public/input.svg" />

        <div class="enter-something-you">
          enter something you can remember...
        </div>
      </div>
      <b class="subtitle1">create a strong password</b>
      <b class="title">SIGN UP</b>
    </div>

    <script>
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      </script>
  </body>
</html>
